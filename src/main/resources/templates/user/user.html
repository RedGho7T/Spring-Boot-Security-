<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 16px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile {
            padding: 20px;
        }
        .field {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .field:last-child {
            border-bottom: none;
        }
        .field-label {
            font-weight: bold;
            color: #555;
        }
        .roles {
            margin: 16px 0;
            text-align: center;
        }
        .roles span {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
        }
        .role-user { background: #28a745; }
        .role-admin { background: #dc3545; }
        .actions {
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
        }
        .actions a, .actions button {
            display: inline-block;
            margin: 0 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-logout {
            background: #6c757d;
            color: #fff;
        }
        .btn-home {
            background: #007bff;
            color: #fff;
        }
        @media (max-width: 480px) {
            .field { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
    </header>
    <div class="profile">
        <div class="field">
            <div class="field-label">–ò–º—è:</div>
            <div th:text="${user.name}">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>
        </div>
        <div class="field">
            <div class="field-label">–í–æ–∑—Ä–∞—Å—Ç:</div>
            <div th:text="${user.age}">25</div>
        </div>
        <div class="field">
            <div class="field-label">Email:</div>
            <div th:text="${user.email}">email@example.com</div>
        </div>
        <div class="field">
            <div class="field-label">ID:</div>
            <div th:text="${user.id}">1</div>
        </div>
        <div class="roles">
            <div class="field-label">–†–æ–ª–∏:</div><br/>
            <span th:each="role: ${user.roles}"
                  th:classappend="${role.name == 'ROLE_ADMIN'} ? ' role-admin' : ' role-user'"
                  th:text="${role.name}">ROLE_USER</span>
        </div>
    </div>
    <div class="actions">
        <a th:href="@{/}" class="btn-home">üè† –ì–ª–∞–≤–Ω–∞—è</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn-logout">üö™ –í—ã–π—Ç–∏</button>

    </div>
</div>
</body>
</html>
