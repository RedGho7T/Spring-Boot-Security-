<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
<h1>Создание пользователя</h1>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    </div>

    <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" min="1" required>
        <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    </div>

    <div class="form-group">
        <label>Роли:</label>
        <div th:each="role : ${allRoles}">
            <label style="font-weight: normal;">
                <input type="checkbox"
                       name="roleIds"
                       th:value="${role.id}"
                       th:checked="${false}" />
                <span th:text="${role.name}">ROLE_USER</span>
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Создать</button>
    <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>
